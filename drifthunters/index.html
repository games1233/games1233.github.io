<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Drift Hunters</title>
    <link rel="shortcut icon" href="./game/assets/icon.png" />
    <link rel="stylesheet" href="./game/style.css" />
    <script src="./game/js/UnityProgress.js"></script>
    <script src="./game/js/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer",
        "./game/game/DriftHunters.json",
        { onProgress: UnityProgress }
      );
    </script>
    <style type="text/css">
      * {       
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        ser-select: text !important;
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div
        id="gameContainer"
        style="
          width: 960px;
          height: 600px;
          padding: 0px;
          margin: 0px;
          border: 0px;
          position: relative;
          background: url('./game/game/DriftHunters.jpg') center center / cover;
        "
      >
        <canvas id="#canvas" style="width: 100%; height: 100%"></canvas>
        <div class="logo Light"></div>
        <div class="progress Light">
          <div class="empty" style="width: 84.7787%"></div>
          <div class="full" style="width: 15.2213%"></div>
        </div>
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Drift Hunters</div>
      </div>
    </div>
  </body>
</html>
